<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0"
/>
<title>Retbro Menu</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  :root{
    --retro-red:#d32f2f;
    --bg:#111;
    --panel:#1a1a1a;
    --panel-2:#222;
    --muted:#444;
    --text:#fff;
    --sub:#ccc;
  }

  *{ box-sizing:border-box }

  body{
    font-family:'Press Start 2P', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    background:#111;
    color:var(--text);
    margin:0;
    overflow:hidden;
  }

  header{
    text-align:center;
    padding:18px 12px;
    font-size:1.25rem;
    letter-spacing:2px;
    background:var(--panel-2);
    border-bottom:4px solid var(--retro-red);
    color:var(--retro-red);
    user-select:none;
  }

  #fileInput{
    display:block;
    margin:16px auto 8px;
    padding:10px 14px;
    border-radius:8px;
    border:2px solid var(--retro-red);
    background:var(--panel-2);
    color:var(--text);
    cursor:pointer;
    font-family:inherit;
    font-size:.8rem;
  }
  #fileInput:hover{ background:var(--retro-red); color:#000 }

  #message{
    text-align:center;
    margin:4px 0 8px;
    font-size:.85rem;
    color:#f88;
    min-height:1.2em;
  }

  /* System carousel - now scrollable */
  #menu{
    height:58vh;
    overflow-x:auto;
    overflow-y:hidden;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center; /* Add this line */
  }

  /* Container for all system tiles */
  #menu .systems-container{
    display:flex;
    gap:24px;
    padding:0 20px;
    min-width:max-content;

  }

.system-tile {
  flex-shrink: 0;
  width: 180px;
  height: 100px; /* give more vertical room */
  background: var(--panel);
  border: 3px solid var(--muted);
  border-radius: 12px;
  display: flex;
  flex-direction: column; /* stack items vertically */
  justify-content: center;
  align-items: center;
  font-size: .9rem;
  text-align: center;
  padding: 10px;
  color: #ccc;
  cursor: pointer;
  transition: transform .22s, border-color .22s, box-shadow .22s, color .22s;
  user-select: none;
  margin-left: 10px;
}

.system-image {
  width: 40px;
  height: 40px;
  object-fit: contain;
  filter: brightness(0.7);
  transition: filter .22s;
  margin-bottom: 6px; /* space between image and title */
}

.system-name {
  font-size: .75rem;
  line-height: 1.1;
}

.system-tile.selected .system-image,
.system-tile:hover .system-image{
  filter:brightness(1);
}
  .system-tile.selected,
  .system-tile:hover{
    transform:scale(1.22);
    border-color:var(--retro-red);
    box-shadow:0 0 28px var(--retro-red);
    color:#fff;
  }

  /* Hide scrollbar while keeping scroll functionality */
  #menu::-webkit-scrollbar{
    display:none;
  }

  #menu{
    scrollbar-width:none; /* Firefox */
    -ms-overflow-style:none; /* Internet Explorer 10+ */
  }

  /* Overlay */
  #romOverlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.96);
    display:none;
    flex-direction:column;
    padding:18px;
    z-index:1000;
  }

  .overlay-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:10px;
  }

  #overlaySystemName{
    color:var(--retro-red);
    font-size:1rem;
    margin:0 6px;
  }

  #searchInput{
    padding:8px 12px;
    font-family:inherit;
    font-size:.75rem;
    border:2px solid var(--muted);
    border-radius:8px;
    background:var(--panel-2);
    color:var(--text);
    width:320px;
  }

  #romContainer{
    display:grid;
    grid-template-columns: 1fr 1.1fr;
    gap:22px;
    height:calc(100vh - 120px);
  }

  /* ROM list */
  #romList{
    background:var(--panel);
    border:2px solid var(--muted);
    border-radius:12px;
    padding:12px;
    overflow:auto;
  }

  #romList button{
    width:100%;
    text-align:left;
    background:transparent;
    color:var(--text);
    border:2px solid transparent;
    border-radius:8px;
    padding:10px 12px;
    font-size:.78rem;
    font-family:inherit;
    cursor:pointer;
    transition:transform .15s, background .15s, border-color .15s, color .15s;
    margin-bottom:8px;
  }

  #romList button:hover,
  #romList button.selected{
    background:var(--retro-red);
    border-color:var(--retro-red);
    color:#000;
    transform:scale(1.02);
  }

  /* Detail panel */
  #romDetail{
    background:var(--panel);
    border:2px solid var(--muted);
    border-radius:12px;
    padding:14px;
    overflow:auto;
  }

  .detail-top{
    display:grid;
    grid-template-columns: 180px 1fr;
    gap:16px;
    align-items:start;
  }

  .cover{
    width:100%;
    max-width:180px;
    border-radius:10px;
    border:2px solid var(--muted);
    background:#000;
  }

  .title{
    margin:0 0 6px;
    font-size:1rem;
  }

  .meta{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap:8px 18px;
    font-size:.7rem;
    color:var(--sub);
  }
  .meta b{ color:#eee }

  .desc{
    margin-top:12px;
    font-size:.75rem;
    line-height:1.35;
    color:#ddd;
    white-space:pre-wrap;
  }

  .shots{
    margin-top:14px;
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap:10px;
  }
  .shots img{
    width:100%;
    border-radius:8px;
    border:2px solid var(--muted);
    display:block;
  }

  .loading, .error{
    text-align:center;
    color:#aaa;
    font-size:.8rem;
    padding:16px 0;
  }
  .error{ color:#f88 }

  /* Helper: hide scrollbars while keeping scrollable (WebKit) */
  #romList::-webkit-scrollbar,
  #romDetail::-webkit-scrollbar{ width:10px }
  #romList::-webkit-scrollbar-thumb,
  #romDetail::-webkit-scrollbar-thumb{
    background:#333; border-radius:8px; border:2px solid #111;
  }

  footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.464);
    color: white;
    text-align: center;
  }
</style>
</head>
<body>
  <header>RETBRO</header>
  <input type="file" id="fileInput" accept=".retbrorl,.json"  />
  <div id="message"></div>
  <div id="menu"></div>

  <!-- Overlay -->
  <div id="romOverlay" aria-hidden="true">
    <div class="overlay-header">
      <h2 id="overlaySystemName">SYSTEM</h2>
      <input id="searchInput" type="text" placeholder="Search ROMs..." />
    </div>

    <div id="romContainer">
      <div id="romList" role="listbox" aria-label="ROM list"></div>

      <div id="romDetail">
        <div class="loading">Select a game to see detailsâ€¦</div>
      </div>
    </div>
  </div>

  <footer>
    <a href="credits.txt">Credits</a> | <a href="https://github.com/OptionallyBlueStudios/Retbro/WiKi">Docs</a> | <a href="https://retbro.optb.qzz.io/app?retbrorl=https://retbro.optb.qzz.io/demo/demo.retbrorl">Demo</a>
  </footer>

<script src="assets/js/main.js"></script>
</body>
</html>
